        <form>
            <h1>Form</h1>
            <div class="input-group flex-wrap">
                <input type="text" name="Name" id="Name" [(ngModel)]="name" class="form-control" placeholder="name" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
    
            <div class="input-group mb-3">
                <input type="text" name="Age"  id="Age" [(ngModel)]="age" class="form-control" placeholder="Age" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary"  type="button" id="button-addon2"  (click)="createData()">Create</button>
            </div>
        </form>

     <div class="table">
        <h1>Table</h1>
         <table class="table table-hover" >
            

            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataObj; let i = index">


                    <!-- <td><input [(ngModel)]="item.name"></td> -->
                    <td>                    <input type="text" class="form-control" [(ngModel)]="item.name" aria-label="Recipient's username with two button addons">
                    </td>
                    <td>                    <input type="text" class="form-control" [(ngModel)]="item.age" aria-label="Recipient's username with two button addons">
                    </td>
                    <!-- <td><input [(ngModel)]="item.age"></td> -->
                
                    <td>
                        <!-- <button (click)="updateData(i, item)">Update</button> -->
                        <button class="btn btn-outline-secondary buttonUpdate" type="button" (click)="updateData(i, item)">Update</button>

                        <!-- <button (click)="deleteData(i)">Delete</button> -->
                        <button class="btn btn-outline-secondary" type="button" (click)="deleteData(i)">Delete</button>

                    </td>
                </tr>
            </tbody>
          </table>
