<div class="parent">

  <div  class="top">
  
    <div class="top1">
  
      <p> Personal Details</p>
  
    </div>
  
    <div id="personalDetailsForm" >
    
      <form [formGroup]="personalDetailsForm" >
        
        <div class="p-grid p-fluid main">
    
         <div class="row1">
    
          <div class="p-col-6 p-md-6 gap input-container">
            <input pInputText id="name" formControlName="name" placeholder="Name" />
            <div *ngIf="form['name'].touched && form['name'].invalid" class="p-error abs">
              <span class="p-error-text" *ngIf="form['name'].errors?.['required']">Name is required.</span>
              <span class="p-error-text" *ngIf="form['name'].errors?.['minlength']">Min length is 2.</span>
            </div>
          </div>
          
          <div class="p-col-6 p-md-6 gap input-container">
            <input pInputText id="email" formControlName="email" placeholder="Email Address" />
            <div *ngIf="form['email'].touched && form['email'].invalid" class="p-error abs">
              <span class="p-error-text" *ngIf="form['email'].errors?.['required']">Email is required.</span>
              <span class="p-error-text" *ngIf="form['email'].errors?.['email']">Invalid email format.</span>
            </div>
          </div>
    
         </div>
          
         <div class="row2">
    
          <div class="p-col-6 p-md-6 gap input-container">
            <input pInputText id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" />
            <div *ngIf="form['phoneNumber'].touched && form['phoneNumber'].invalid" class="p-error abs">
              <span class="p-error-text" *ngIf="form['phoneNumber'].errors?.['required']">Phone Number is required.</span>
              <!-- Add additional validation checks as needed -->
            </div>
          </div>

          <div class="p-col-6 p-md-6 gap input-container">
            <p-calendar id="dateOfBirth" [showIcon]="true" formControlName="dateOfBirth" placeholder="Date of Birth"></p-calendar>
            <div *ngIf="form['dateOfBirth'].touched && form['dateOfBirth'].invalid" class="p-error abs">
              <span class="p-error-text" *ngIf="form['dateOfBirth'].errors?.['required']">Date of Birth is required.</span>
              <!-- Add additional validation checks as needed -->
            </div>
          </div>
          
         </div>

          <div class="row3">
    
            <!-- <div class="p-col-12 p-md-6 gap" id="address">
              <input pInputText id="address" formControlName="address" placeholder="Address" />

              <div *ngIf="form['address'].touched && form['address'].invalid" class="p-error abs">

                <span class="p-error-text" *ngIf="form['address'].errors?.['required']">Address is required.</span>
              </div>
            </div> -->
            <div class="p-col-12 p-md-6 gap" id="address">
              <input pInputText formControlName="address" placeholder="Address" />
            
              <div *ngIf="form['address'].touched && form['address'].invalid" class="p-error abs">
                <span class="p-error-text" *ngIf="form['address'].errors?.['required']">Address is required.</span>
                <!-- You can add more validation messages here as needed -->
              </div>
            </div>
    
          </div>

         
          
    
          <div class="row4">
    
            <div class="p-col-4 p-md-6 gap" id="city">
              <p-dropdown formControlName="city" [options]="cityOptions" placeholder="City"></p-dropdown>
            </div>
            <div class="p-col-4 p-md-6 gap" id="state">
              <p-dropdown formControlName="state" [options]="stateOptions" placeholder="State"></p-dropdown>
            </div>
            <div class="p-col-4 p-md-6 gap" id="country">
              <p-dropdown formControlName="country" [options]="countryOptions" placeholder="Country"></p-dropdown>
            </div>
    
          </div>
         
    
          
         
    
        </div>
      </form>
    
    </div>
  
  </div>
  
  <div class="row12345">
        <button pButton type="submit" label="Save"></button>
  </div>

</div>
